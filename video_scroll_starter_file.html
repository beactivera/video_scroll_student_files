<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll in video</title>
    <style>

        .outerVideoContainer {
            width: 768px;
            overflow: scroll;
        }

        .innerVideoContainer {
            width: 5000px;    

        }

        video {
            position: sticky;
            left:0;
        }


    </style>
</head>

<body>
    <div class="outerVideoContainer">
        <div class="innerVideoContainer">
            <video src="video/theVideo.mp4" width="768" height="432"></video>
        </div>
    </div>

    <script>

document.addEventListener("DOMContentLoaded", startTheScript);
    
    let video = document.querySelector('video');
    
    function startTheScript() {
        video.addEventListener("canplaythrough", videoLoaded);
    }
    
    function videoLoaded(){
        let videoDuration = video.duration;
    }
    
    let scrollDistance = document.querySelector(".outerVideoContainer").scrollWidth- document.querySelector(".outerVideoContainer").clientWidth;
    
    document.querySelector(".outerVideoContainer").addEventListener("scroll", scrollFunc);
    
    function scrollFunc(evt) {
        let scrollLeft = evt.target.scrollLeft;
        video.currentTime = scrollLeft/scrollDistance * video.duration;
        console.log(video.currentTime)
        console.log("Scrollleft",evt.target.scrollLeft);
        console.log("scrollDistance",scrollDistance);
    }
    

    </script>
</body>

</html>
